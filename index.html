<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat App</title>
    <script src="https://kit.fontawesome.com/6439266c9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="chat-buttons">
     <span>    <i class="fa-regular fa-comment"></i> </span> 
     <span>   <i class="fa-solid fa-xmark"></i> </span> 

    </button>
    

<div class="chat-container">
    <header>
        <h2> Chat</h2>
    </header>
    <ul class="chat-box">
 <li class="chat incoming">
    <span> <i class="fas fa-robot"></i>  </span>
    <p> Hi there! <br> How can I help you? </p>



 </li>

 <li class="chat outgoing">
    <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>


 </li>

    </ul>

    <div class="chat-input">
        <textarea  placeholder="Enter a message..." required></textarea>
        <span id="submit-btn">  <i class="fa-regular fa-paper-plane"></i>  send </span>
       

    </div>




</div>


</body>
</html>
